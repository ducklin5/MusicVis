<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" src="libraries/p5.sound.js"></script>
  <script language="javascript" src="libraries/three.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch4a.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> 
	body { 
		margin: 0;
		overflow: hidden;
		color: white;
	}
	input {
		position: absolute;
		top: 15px;
		left: 15px;
	}
	.loader {
		font-family: sans-serif;
		position: absolute;
		top: 0%;
		left: 80%;
		transform: translate(-50% -50%);
		display: none;
	}
	.loader.loading  { display: block; }
  </style>
</head>
<body>
<input id="audiofile" type="file"/>
<h3 class="loader">Loading...</h3>

</body>
</html>
